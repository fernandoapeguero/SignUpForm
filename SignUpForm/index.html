<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <div class="logo-container">
          <img class="logo" src="./files/images/logo.png" alt="Logo" />
          <h1>The Future is Here</h1>
        </div>

        <p class="image-text">Photo by someone of unsplash.</p>
      </div>
      <div class="information-container">
        <div class="information">
          <h1>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Similique
            consectetur totam, tenetur ipsam ex aliquam exercitationem qui
            quidem ut rem quaerat quae modi.
          </h1>

          <h2>The greates adventure ever!</h2>
        </div>

        <div class="form-holder">
          <h2>Ready for this trip</h2>
          <form action="#">
            <div class="form_left">
              <label for="first_name">FIRST NAME</label
              ><input
                tabindex="1"
                type="text"
                name="first_name"
                id="first_name"
              />
              <label for="email">EMAIL</label>
              <input tabindex="3" type="email" name="email" id="email" />
              <label for="password">PASSWORD</label
              ><input
                tabindex="5"
                type="password"
                name="password"
                id="password"
              />
            </div>
            <div class="form_right">
              <label for="last_name">LAST NAME</label
              ><input
                tabindex="2"
                type="text"
                name="last_name"
                id="last_name"
              />

              <label for="phone_number">PHONE NUMBER</label>
              <input
                tabindex="4"
                type="text"
                name="phone_number"
                id="phone_number"
              />

              <label for="password_comfirm">COMFIRM PASSWORD</label
              ><input
                tabindex="6"
                type="password"
                name="password_comfirm"
                id="password_comfirm"
              />
            </div>
          </form>
        </div>

        <button class="submit-btn" type="submit">Create Account</button>

        <p class="log-in">
          Already have and account?
          <a href="http://" target="_blank" rel="noopener noreferrer">Log in</a>
        </p>
        <div></div>
        <div></div>
      </div>
    </div>
  </body>
</html>
